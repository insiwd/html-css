<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>videos hospedados localmente</h1>
    <p>video no meu proprio servidor</p>
    <video controls width="500px" poster="midia/paisagem-verde-14217007.jpg" loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    </video>

    <h1>inserindo videos do youtube</h1>
    <p>noticias guerra</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/4uk58ETT0R4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
