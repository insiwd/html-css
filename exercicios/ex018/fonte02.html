<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
        @font-face {
            font-family: 'celta';
            src: url(fonts/MorrisRomanBlack.otf) format('opentype'), url('fonts/MorrisRomanBlack.ttf') format('truetype');
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'celta', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>to triste demais</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum labore doloribus iusto enim odio quam debitis cum fuga omnis provident qui eum eaque nulla ipsam esse quisquam, quasi soluta sed.</p>
</body>
</html>
